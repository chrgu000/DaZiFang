	<script>
		var aa = '{"contentData":{"id":"NEWS000000000013743","updateTime":"2017\/12\/27 00:00:00","keyword":"","roundup":"由此看来，依靠对人脸等生物特征识别就完 成身份认证和支付的生活，已经渐行渐近， 靠连吃饭的时代来了！","imgUrl":"http:\/\/zhongrong.ijiaoban.cn\/static-content\/news\/2017\/12\/28\/FILE000000000058522.png","readers":"0","sourceUrl":"https:\/\/news.qq.com\/a\/20170918\/053761.htm","sourceName":"腾讯新闻","title":"刷脸支付","newsType":"1","htmlType":"news"}}';
		var bb = '{"content":"<p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">9月13日凌晨1点，备受瞩目的iphone8发布。苹果首次让三款新产品iPhone 8、iPhone 8 Plus和为iPhone十周年献礼的iPhone X同时亮相！按键设计、传感器、摄像头、拍照性能、屏幕设计、配色、款式型号、面部识别、无线快充……一系列令人惊喜的新技术新变化都将在iPhone上得以体现，新机很美丽，可价格也很美丽。<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><img src=\"http:\/\/zhongrong.ijiaoban.cn\/uploads\/ueditor\/image\/20180927\/1538060074849041832.jpg\" title=\"1538060074849041832.jpg\" alt=\"house1.jpg\"\/><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">但这次我们不谈钱，企鹅问答关注的是此次苹果解封的面部识别技术。引领技术潮流的苹果启动了刷脸技能，这是否意味着，刷脸时代已经悄然到来。这个功能靠谱吗？将会让哪些人颤抖？对这个新功能你又有什么担忧呢？<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><br\/><\/p><p style=\"text-align:center;margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><img src=\"\/uploads\/ueditor\/image\/20171228\/1514426859222041323.jpg\" style=\"border: 0px; vertical-align: middle; max-width: 640px; display: block;\"\/><\/p><p style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><br\/><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">首先会颤抖的，应该是广大男同胞们，你们的荷包要小心了。<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><br\/><\/p><p style=\"text-align:center;margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><img src=\"\/uploads\/ueditor\/image\/20171228\/1514426859301089927.jpg\" style=\"border: 0px; vertical-align: middle; max-width: 640px; display: block;\"\/><\/p><p style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><br\/><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">还有很多网友担心的手机安全问题。<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><br\/><\/p><p style=\"text-align:center;margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><img src=\"\/uploads\/ueditor\/image\/20171228\/1514426859488078897.jpg\" style=\"border: 0px; vertical-align: middle; max-width: 640px; display: block;\"\/><\/p><p style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><br\/><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>答主：<\/strong><strong>Autism<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">不靠谱，<strong>单位上班打卡的就是刷脸的，有的时候要刷好多次都不行，<\/strong>再比如发型不一样也刷不开，装化浓点也刷不上，再比如晚上水喝多了脸肿了也是刷不上的，白天录入的刷脸到晚上就刷不上，因为光源太暗了，晚上录入的刷脸白天用则太亮了，也刷不上。<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>企鹅号：<\/strong><strong>安君的咨语<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>“<\/strong><strong>对于没有美颜的刷脸解锁不知道受不受女性的欢迎<\/strong><strong>”<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">不靠谱，相对于手机的前置或者后置解锁的速度更慢，所以更多人会对此功能闲置吧。<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">苹果正在针对即将于今年晚些时候上市的新版iPhone测试升级的安全系统，使得用户可以通过刷脸登录系统、认证交易、启动安全应用。知情人士还表示，该公司还在测试眼睛扫描，以便加强这套系统的安全性。<strong>传感器的速度和精度是这项功能的关键所在。<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>对于没有美颜的刷脸解锁不知道受不受女性的欢迎，<\/strong>众如现在许多国产手机美颜功能一样，如果苹果手机3D刷脸解锁会增加美颜功能，我想会有女果粉喜欢的。这还对于化妆过于浓厚的女性朋友，或者整容过度的朋友，也许将不会看好这一功能，毕竟你懂的。<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>答主：春暖花儿开<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><br\/><\/p><p style=\"text-align:center;margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><img src=\"\/uploads\/ueditor\/image\/20171228\/1514426859644086646.jpg\" style=\"border: 0px; vertical-align: middle; max-width: 640px; display: block;\"\/><\/p><p style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><br\/><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>除了手机安全问题，还有的网友说……<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>面向数码用户的科技自媒体<\/strong><strong>：<\/strong><strong>雷科技<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">1、各位男朋友、老公们。以后再也不敢随随便便跟女票、老婆一起看手机了，以防一不小心就被Face ID解锁支付了，从此过上一条“莫名其妙银行余额变少”的不归路。<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><br\/><\/p><p style=\"text-align:center;margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><img src=\"\/uploads\/ueditor\/image\/20171228\/1514426859769093425.jpg\" style=\"border: 0px; vertical-align: middle; max-width: 640px; display: block;\"\/><\/p><p style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><br\/><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">2、网红脸小姐姐们。虽说iPhone 的FaceID识别技术很厉害，但是……网红脸小姐姐们可能自己都不认得自己的照片<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">3、脚踏两条船的劈腿党，如果你的另一半的手机，可以被你闺蜜\/兄弟解锁，那你可要留个心眼了。<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>企鹅答主<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><br\/><\/p><p style=\"text-align:center;margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><img src=\"\/uploads\/ueditor\/image\/20171228\/1514426860019079748.jpg\" style=\"border: 0px; vertical-align: middle; max-width: 640px; display: block;\"\/><\/p><p style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><br\/><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>面对未知的技术，有担忧都是正常的。不过究竟是骡子是马，还要拉出来溜溜，毕竟新机还没发售，给技术一点时间，让我们拭目以待吧。<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>答主：<\/strong><strong>思题<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>“<\/strong><strong>只有性能足够好的概念才会有真正的生命力<\/strong><strong>”<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">能不能用，不能光看概念，关键是实际性能。<strong>市面上这些刷脸都太初级了，如果就这性能肯定不靠谱。<\/strong>但如果解锁速度真的是毫秒级，识别能力照着百度在最强大脑上的表现，化妆、二十多年年龄差、双胞胎都不算个问题。<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">考虑到从7开始，其实摄像头是常开的，那么8里的刷脸也应该是常开不用激活的，<strong>也就是说在拿起手机看一眼的刹那，已经解锁，那么这功能<\/strong><strong>就<\/strong><strong>太棒了，会完全忘记解锁这回事。<\/strong>担忧的是夜光、微光下的表现，是采集红外光就能搞定，还是主动补红外光来实现？<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">总之美好的概念总是不少，被垃圾性能毁掉的好概念也不少，<strong>只有性能足够好的概念才会有真正的生命力。<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>答主：<\/strong><strong>许老大<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>“<\/strong><strong>拭目以待<\/strong><strong>，<\/strong><strong>看看科技如何排除万难走到最顶端<\/strong><strong>吧”<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>你们能想到的<\/strong><strong>，专业人员<\/strong><strong>早已经把问题想的透彻<\/strong><strong>了。<\/strong>用iphone的人都知道，解锁不单单只有指纹，应该说现代的手机都有至少两个解锁功能。能想到这个功能，肯定有考虑到所有的细节和不足的地方。只要保留常规解锁和指纹解锁，刷脸解锁总会有人能用到。对于iphone来说，总能给人带来惊喜。并不是很看好刷脸解锁功能，但也不排斥。<strong>所以拭目以待<\/strong><strong>，<\/strong><strong>看看科技如何排除万难走到最顶端<\/strong><strong>吧<\/strong><strong>。<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>除了<\/strong><strong>iphone手机，国内不少公司都在布局自己的刷脸支付功能，<\/strong><strong>比如支付宝在肯德基的KPRO餐厅上线“刷脸支付”<\/strong><strong>功能，你信任这个功能吗？以后你会“靠脸吃饭”吗？<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><br\/><\/p><p style=\"text-align:center;margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><img src=\"\/uploads\/ueditor\/image\/20171228\/1514426860160079986.jpg\" style=\"border: 0px; vertical-align: middle; max-width: 640px; display: block;\"\/><\/p><p style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><br\/><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>答主：<\/strong><strong>瑞先生<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>“<\/strong><strong>实际上双胞胎也是可以识别的<\/strong><strong>”<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">刷脸认证又名远程生物活体识别技术，刚看到有网友说双胞胎能否识别的问题，<strong>实际上双胞胎也是可以识别的。<\/strong>他的原理是公安系统在录取身份证照片时，就已经将个人面部特征录进系统了，需要采集面部特征就是鼻子，嘴巴，眼睛，眉毛等信息及特殊信息（无法模拟，每个人的面部特征不一样），<strong>这些信息不会因为人变胖或者变瘦而变化。<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>答主：<\/strong><strong>都市茶农<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">是个新鲜玩意，但是担心安全性没有保障，想想要是用一张照片就把你的钱给花了，或者给转移了怎么办？<strong>感觉还是自己输入密码最靠谱！<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>答主：<\/strong><strong>刘sy<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">可以刷脸＋密码，方便安全，这样就不容易被盗，<strong>刷脸带视网膜扫描应该没问题的。<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>如果开启刷脸时代，你觉得会比指纹、密码支付更快捷吗？看看答主们怎么说。<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><br\/><\/p><p style=\"text-align:center;margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><img src=\"\/uploads\/ueditor\/image\/20171228\/1514426860332036370.jpg\" style=\"border: 0px; vertical-align: middle; max-width: 640px; display: block;\"\/><\/p><p style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);\"><br\/><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>答主：<\/strong><strong>Evan<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>面部人像不具备唯一性，被盗用被模仿的技术难度很低，<\/strong>加上每个人都会有照片在网络流传，脸部图像被盗用可能性也很高。所以要满足安全性，肯定还需要辅助其它比如密码，指纹，声纹，瞳膜或者其它数据信息来确保其安全性。<\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\"><strong>答主：<\/strong><strong>甘道夫<\/strong><\/p><p class=\"text\" style=\"margin-top: 0px; margin-bottom: 28px; padding: 0px; word-wrap: break-word; font-family: &quot;Microsoft Yahei&quot;, Helvetica, sans-serif; white-space: normal; background-color: rgb(255, 255, 255); text-indent: 2em;\">就是以后不管走到哪，费用自动扣除，停车场直接开车走，买东西直接提走，吃东西吃饱走，<strong>去哪都熟得像楼下小卖部似的。很好！<\/strong><a bosszone=\"backqqcom\" href=\"http:\/\/www.qq.com\/?pref=article\" target=\"_blank\" title=\"点击进入腾讯首页\" id=\"backqqcom\" style=\"text-decoration: none; outline: 0px; color: rgb(81, 112, 166); border-bottom: 1px dotted rgb(83, 109, 166); white-space: nowrap;\"><img src=\"https:\/\/mat1.gtimg.com\/pingjs\/ext2020\/dc\/src\/img\/favicon.ico\" width=\"16\" height=\"16\" style=\"border: 0px; vertical-align: middle; max-width: 640px;\"\/><span style=\"padding-left: 5px; font-size: 14px;\">返回腾讯网首页&gt;&gt;<\/span><\/a><\/p><p><br\/><\/p>"}'
